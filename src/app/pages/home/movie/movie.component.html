<div class='container-movie'>
    <div class="info">
        <p>
            {{data.title}}
        </p>
        <p>
            {{data.overview}}
        </p>

        <div class="vote">
            <div class="star"></div>
            <span>{{data.vote_average}}</span>
        </div>
    </div>

    <img [src]="data.poster_path" alt="Description" />
</div>
